<!DOCTYPE html>
<html ng-app="ToDoList">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="angular-local-storage.js" charset="utf-8"></script>
  <script src="controller.js" charset="utf-8"></script>
</head>
<body ng-controller="ToDoController">
    <ul>
      <li ng-repeat="actividad in todo">
        {{actividad.descripcion}}
        {{actividad.fecha | date:'short'}}
      </li>
    </ul>
    <form ng-submit="addActv()">
      <input type="text" ng-model="newActv.descripcion">
      <input type="datetime-local" ng-model="newActv.fecha">
      <input type="submit" value="Crear">
    </form>
    <button ng-click="todo = []">Borrar Todo</button>
</body>
</html>
